<div th:fragment="editForm" xmlns:th="http://www.thymeleaf.org">
    <a class="btn btn-primary" data-toggle="collapse" href="#messageForm" role="button" aria-expanded="false" aria-controls="collapseExample" th:text="${message} ? 'Edit message' : 'Add new message'"/>
    <!--/*@thymesVar id="message" type="com.sanko.visitor.entities.Message"*/-->
    <div class="collapse" id="messageForm" th:classappend="${message} ? ' show'">
        <div class="form-group mt-3">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <!--/*@thymesVar id="textError" type="java.lang.String"*/-->
                    <input class="form-control" th:classappend="${textError} ? ' is-invalid'" type="text" name="text" th:value="${message} ? ${message.text} : ''" placeholder="Введите сообщение"/>
                    <div th:if="${textError}" class="invalid-feedback" th:text="${textError}"></div>
                </div>
                <div class="form-group">
                    <!--/*@thymesVar id="tagError" type="java.lang.String"*/-->
                    <input class="form-control" th:classappend="${tagError} ? ' is-invalid'" type="text" name="tag" th:value="${message} ? ${message.tag} : ''" placeholder="Тэг"/>
                    <div th:if="${tagError}" class="invalid-feedback" th:text="${tagError}"></div>
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input id="customFile" type="file" name="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input th:if="${message}" type="hidden" name="id" th:value="${message.id}"/>
                <div class="form-group">
                    <button class="btn btn-primary ml-2" type="submit" th:text="${message} ? 'Edit' : 'Add'">
                </div>
            </form>
        </div>
    </div>
</div>
