<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head"></head>
<body>
<div th:insert="~{fragments/common :: scripts}"></div>
<div th:replace="fragments/common :: navbar"></div>
<div class="container">
        <form action="/user" method="post">
        <!--/*@thymesVar id="username" type="java.lang.String"*/-->
        <!--/*@thymesVar id="user" type="com.sanko.visitor.entities.User"*/-->
        <input type="text" name="username" th:value="${user.username}">
        <div th:each="role : ${roles}">
            <label><input type="checkbox" th:name="${role}" th:checked="${user.getRoles().contains(role)} ? 'checked'" th:text="${role}"></label>
        </div>
        <input type="hidden" name="userId" th:value="${user.id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
